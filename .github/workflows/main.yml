name: build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build librocketengine.so on ubuntu
        run: |
          mkdir -p build && cd build
          cmake ..
          make
    
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v2

      - name: Build librocketengine.dylib on macos
        run: |
          mkdir -p build && cd build
          cmake ..
          make
